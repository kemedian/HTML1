<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="sum">
        <div class="contact">
            <header><h1>CONTACT FORM</h1></header>
        <button>Login</button>
        </div>
        
        <main>
            <div class="general">
                <p class="register">Register to ContactForm.dev</p> 
                <p class="time">It's time to take your forms to next level</p> 
             <hr> <br> <br>
            <form action="">
               
               
               <div class="input">
                <label for="Name" class="name">What is your name?</label><br> 
                <input type="text" name="" id="" placeholder="John Doe" class="john" required> <br> <br>
                <label for="Your Email">Your Email</label> <br>
                <input type="email" name="" id="" placeholder="example@example.com" class="emails" required> <br> <br>
                <label for="">Password</label> <br>
                <input type="password" name="" id="" placeholder="*****" class="pwd" required > <br> <br> <br>
                <input type="checkbox" name="" id=""> 
                <label for="" class="terms">I have read Terms & Conditions and Privacy Policy</label> <br> <br> <br>
                <input type="submit" value="Register Free" id="submit">
            </div>
    
            </form>
        </div>
    
            
        </main>
    </div>
    
    <footer>
        <p class="copy">&copy; 2021 contactform.dev</p>
        <p class="feedback">Give us a feedback</p>
    </footer>
</body>
</html>
