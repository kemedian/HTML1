<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chelsea Fanpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <center><h2 style="background-color: blue; color:white; padding: 30px; border-radius: 10px;">Welcome to Chelsea HomePage</h2></center>
        <hr>
        <p>This is Chelsea's official website, click <a href="https://chelseafc.com" target="_blank">here</a></p>
        <h3>Or Top 3 Footballers</h3>
        <div class="" style="display: flex; justify-content: center;">
            <figure>
                <figcaption>Kepa</figcaption>
                <img src="assests/kepa.jpg" alt="Chelsea footballer">
            </figure>
            <figure>
                <figcaption>Aubameyang</figcaption>
                <img src="assests/Aubameyang.jpg" alt="Chelsea footballer">
            </figure>
            <figure>
                <figcaption>Sterling</figcaption>
                <img src="assests/Sterlin.jpg" alt="Chelsea footballer">
            </figure>
        </div>
        <hr>
        <br>
        <h3>Chelsea best Highlights</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/06C-XxqYXT8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <br>
        <hr>
        
        <div class="form">
            <h3>Join our Fan Club</h3>
            <form action="" method="">
                <label for="Full Name">Full Name</label>
                <p><input type="text" name="" id=""></p>
                 <br> <br>
                <label for="E-mail">E-mail</label>
                <p><input type="email"></p>
                 <br> <br>
                <label for="Age">Age</label>
                <p><input type="number" min="18" max="40"></p>
                 <br> <br>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
        

      
    </main>
</body>
</html>
