<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPOINTMENT FORM</title>
    <link rel="stylesheet" href= "appt-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <div class="wrapper">
            <div class="appt">
                <h2>Appointment Form</h2>
            </div>
            <form action="">
                <div class="td">
                    <label for="">Name</label>
                    <div>
                        <input type="text" class="name">
                    </div>
                    
                </div >
                    <div >
                    <div class="td">
                        <label for="">Email</label>
                        <div>
                            <input type="email" name="" id="" class="name">
                        </div> 
                        
                    </div>
                        <div class="td">
                            <label for="">Phone number</label>
                            <div>
                                <input type="tel" name="" id="" class="name">
                            </div>
                            
                        </div>
                
                
                
                <div class="td dandt">
                    <div>
                        <label for="">Choose date</label> <br> <br>
                        <div><input type="date" name="" id="" class="date"></div>
                        
                    </div>
                    <div>
                        <label for="">Choose time</label> <br> <br>
                        <div><input type="time" name="" id="" class="time"></div>
                        
                    </div>    
                </div>
                <div class="td">
                    <p class="comment">Comments</p> <br>
                    <textarea name="" id="" cols="30" rows="1" class="td"></textarea>
                
                </div>
                <div class="last">
                    <input type="submit" value="Submit" class="submit">
                </div>
                
                
    
            </form>
        </div>
        
    </main>
    
</body>
</html>
